<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.36.1/maps/maps.css">

    <style>
        /* Modal Styling */
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Form Box */
        
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        /* Heading */
        
        .modal-content h2 {
            font-family: 'Poppins', sans-serif;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        /* Input Fields */
        
        input,
        select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        /* Buttons */
        
        .register-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .register-btn:hover {
            background: #0056b3;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
            transition: 0.3s;
        }
        
        .close-btn:hover {
            background: #b02a37;
        }
        /* Animation */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s ease, bottom 0.5s ease;
        }
        
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        
        .link {
            font-size: large;
        }
    </style>
</head>

<body>

    <div id="signup-form" class="modal">
        <form class="modal-content">
          <h1>Welcome!</h1>
          <h2>Login</h2>

          <br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <br><br>

          <label for="password">Password:</label>
           <input type="password" id="password" required>
            <br><br>

           <div class="buttons">
             <button type="submit" class="register-btn" id="login-btn">Login</button>
                 <a href="ev_signUp.html" class="link">Not registered?</a>
           </div>
        </form>


    </div>

    <div id="toast" class="toast">You Login successfully!</div>
    <script src="ev_login.js">
    </script>
</body>

</html>
